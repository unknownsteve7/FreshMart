<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - FreshMart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">FreshMart</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="cart-link">ðŸ›’ Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart-section">
            <h1>Your Cart</h1>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                </tbody>
            </table>
            <div class="cart-summary">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
                <button class="btn" id="checkout-btn">Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 FreshMart. All Rights Reserved.</p>
    </footer>

    <script>
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');
    
        function getCart() {
            const cart = localStorage.getItem('cart');
            return cart ? JSON.parse(cart) : [];
        }
    
        function renderCart() {
            const cart = getCart();
            cartItemsContainer.innerHTML = ''; 
            let total = 0;
    
            cart.forEach((item, index) => {
                const itemTotal = item.quantity * item.price;
                total += itemTotal;
    
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.product}</td>
                    <td>${item.quantity}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>$${itemTotal.toFixed(2)}</td>
                    <td><button class="remove-btn" data-index="${index}">Remove</button></td>
                `;
                cartItemsContainer.appendChild(row);
            });
    
            cartTotalElement.textContent = total.toFixed(2);
        }
    
        function handleRemove(event) {
            if (event.target.classList.contains('remove-btn')) {
                const index = event.target.getAttribute('data-index');
                const cart = getCart();
                cart.splice(index, 1); 
                localStorage.setItem('cart', JSON.stringify(cart)); 
                renderCart(); 
        }
        }
        cartItemsContainer.addEventListener('click', handleRemove);
    
        renderCart();
    </script>
</body>
</html>
