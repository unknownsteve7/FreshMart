        <h3>Fresh Bananas</h3>
        <p>$4.99 / kg</p>
        <button class="add-to-cart-btn" data-product="Fresh Bananas">Add to Cart</button>
    </div>
    
    </section>

    <footer>
        <p>&copy; 2025 FreshMart. All Rights Reserved.</p>
    </footer>
    <script>
        const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
    
        function getCart() {
            const cart = localStorage.getItem('cart');
            return cart ? JSON.parse(cart) : [];
        }
    
        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
    
        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                const productName = button.getAttribute('data-product');
                const productPrice = parseFloat(button.previousElementSibling.textContent.replace('$', '').replace(' / kg', ''));
    
                const cart = getCart();
    
                const existingProduct = cart.find(item => item.product === productName);
                if (existingProduct) {
                    existingProduct.quantity += 1; 
                } else {
                    cart.push({ product: productName, price: productPrice, quantity: 1 });
                }
    
                saveCart(cart);
    
                alert(`${productName} has been added to your cart!`);
            });
        });
    </script>
